## global config

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# custom prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# set vi-mode
set-window-option -g mode-keys vi

## plugins

set -g @catppuccin_flavour 'latte'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# NOTE:
# I use my own fork of the catpuccin theme to fix issues with the status bar transparency, with the
# downside of a slightly less pretty status bar than the default and not being customizable. If
# at some point, reverting to the original theme with the transparency enabled works well (meaning
# the status bar separators and regular background are the same), this can be reverted with:
# `set -g @plugin 'catppuccin/tmux'`
set -g @plugin 'clementjumel/catppuccin-tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'

# fix the transparency of the status bar background following
# https://github.com/catppuccin/tmux/issues/84#issuecomment-1793557498
set -g status-bg default
set -g status-style bg=default

## keybindings

# redefine builtin next/previous window to make them repeatable
bind-key -r C-n next-window
bind-key -r C-p previous-window

# redefine builtin keybindings to open new pane in current directory when splitting
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# use vim arrow keys instead of arrows to switch or resize panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-K resize-pane -U
bind -r C-J resize-pane -D
bind -r C-H resize-pane -L
bind -r C-L resize-pane -R

# use vim-like keybindings for copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
