# Colors taken from:
# https://github.com/rebelot/kanagawa.nvim/blob/master/lua/lualine/themes/kanagawa.lua
# https://github.com/rebelot/kanagawa.nvim/blob/master/lua/kanagawa/themes.lua
bg0=#f2ecbc # ui.bg
bg1=#e7dba0 # ui.bg_p1
bg2=#4d699b # syn.fun
bg3=#836f4a # syn.operator
fg1=#545464 # ui.fg
fg2=#d5cea3 # ui.bg_m3

set -g mode-style bg=${bg2},fg=${fg2}
set -g message-style bg=${bg1},fg=${fg1}
set -g message-command-style bg=${bg1},fg=${fg1}

set -g pane-active-border-style fg=${bg2},bg=${bg0}
set -g pane-border-style fg=${bg1},bg=${bg0}

set-option -g status-style bg=${bg1},fg=${fg1}
set-option -g window-status-separator '|'

set-option -g status-left "#[fg=${fg2}]#{?client_prefix,#[bg=${bg3}] #S ,#[bg=${bg2}] #S }#[bg=${bg1}] "
set-option -g status-right "#[bg=${bg1},fg=${fg1}] #{user} | #h #[bg=${bg2},fg=${fg2}] %H:%M "

set-window-option -g window-status-current-format " #I:#W*#{?window_zoomed_flag,Z,} "
set-window-option -g window-status-format " #I:#W#{?window_last_flag,-, }#{?window_zoomed_flag,Z,} "
