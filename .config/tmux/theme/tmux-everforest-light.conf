# Colors taken from https://github.com/sainnhe/everforest (default style, light variant)
bg0="#f4f0d9" # bg1
bg1="#e0dcc7" # bg4
bg2="#93b259" # statusline1
bg3="#f85552" # red
fg0="#5c6a72" # fg
fg1="#efebd4" # bg_dim

set -g mode-style "fg=${bg2},bg=${bg0}"
set -g message-style "fg=${bg2},bg=${bg0}"
set -g message-command-style "fg=${bg2},bg=${bg0}"

set -g pane-active-border-style "fg=${bg2}"
set -g pane-border-style "fg=${bg1}"

set -g status-justify centre
set -g status-style bg=${bg0}
setw -g window-status-separator ""

set -g status-left "#[bold,fg=${fg1}]#{?client_prefix,#[bg=${bg3}],#[bg=${bg2}]} #S #[fg=${bg0}]"
set -g status-right "#[bg=${bg1},fg=${bg0}]#[fg=${fg0}] #{user} \ue0bd #h #[fg=${bg2}]#[bold,bg=${bg2},fg=${fg1}] %H:%M "

setw -g window-status-current-format "#[bg=${bg1},fg=${bg0}]#[fg=${fg0}] #I \ue0bd #W #[fg=${bg0}]"
setw -g window-status-format "  #I \ue0bd #W#{?window_last_flag,*, } "
