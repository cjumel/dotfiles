# Starship configuration file
# Documentation: https://starship.rs/config/

# [[ Prompt format ]]

# `$fill` separate left-hand-side & right-hand-side of the prompt
# `$all` represents everything not included till then in the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$all\
$line_break\
$character\
"""

[fill]
symbol = " " # No separation between left-hand-side & right-hand-side of the prompt

# [[ Enable modules ]]

[time]
disabled = false

# [[ Simplify modules ]]

[docker_context]
format = "[$symbol]($style), "
symbol = "🐳"

[lua]
format = "[$symbol]($style), "
symbol = "🌙"

[nodejs]
format = "[$symbol]($style), "
symbol = ''

[python]
format = '[${symbol}( \($virtualenv\))]($style), '
symbol = "🐍"

# [[ Disable modules ]]

[gcloud] # If it has been activated once ever, the module is always displayed
disabled = true

[package] # Show the version of the package in the current directory
disabled = true
