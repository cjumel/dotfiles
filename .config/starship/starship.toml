# Starship configuration file
# Documentation: https://starship.rs/config/

# Format of the modules on the left-hand-side of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$all\
$line_break\
$character\
"""

[docker_context]
format = "[$symbol]($style), "
symbol = "🐳"

[fill]
symbol = " "

[gcloud]
# If it has been activated once the module is always activated which is annoying
disabled = true

[lua]
format = "[$symbol]($style), "
symbol = "🌙"

[nodejs]
disabled = true

[package]
disabled = true

[python]
format = '[${symbol}( \($virtualenv\))]($style), '
symbol = "🐍"

[time]
disabled = false
